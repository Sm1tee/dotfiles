# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules


# Игнорируйте запросы приложений на увеличение размера
windowrule = suppressevent maximize, class:.*
# Исправлены некоторые проблемы с перетаскиванием в XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float, class:(xdg-desktop-portal-gtk)
windowrule = float, class:^(xdg-desktop-portal-.*)$
windowrule = float,title:((?i)settings|preferences|properties|options|about|setup|install|configure|confirm|warning|error|authentication|unlock|панель управления|настройки|свойства|параметры|подтверждение|ошибка|аутентификация)
windowrule = float,class:((?i)pavucontrol|blueman-manager|nm-connection-editor|gnome-calculator|qalculate-gtk)
windowrule = float,class:((?i)zen|yad)





