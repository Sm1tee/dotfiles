################################
### Настройка поведения окон ###
################################

# Игнорировать запросы приложений на maximize
windowrule = suppress_event maximize, match:class .*

# Исправление проблем перетаскивания в XWayland
windowrule = no_focus on, \
  match:class ^$, \
  match:title ^$, \
  match:xwayland true, \
  match:float true, \
  match:fullscreen false, \
  match:pin false

# Порталы
windowrule = float on, center on, size 1800 900, match:class ^(xdg-desktop-portal-.*)$
windowrule = float on, center on, size 1800 900, pin on, match:class ^(xdg-desktop-portal-.*)$


# Диалоги / настройки / предупреждения
windowrule = float on, match:title ((?i)settings|preferences|properties|options|about|setup|install|configure|confirm|warning|error|authentication|unlock|панель управления|настройки|свойства|параметры|подтверждение|ошибка|аутентификация)

windowrule = float on, match:class ((?i)pavucontrol|blueman-manager|nm-connection-editor|gnome-calculator|qalculate-gtk)
windowrule = float on, match:class ((?i)zen|yad)




####################################################
#               Полноэкранные приложения            #
####################################################

windowrule = fullscreen on, match:title Hearthstone


