# ####################################################
# #                ПЕРЕМЕННЫЕ                        #
# ####################################################



$terminal = kitty
$mainMod = SUPER
$text = zeditor
$explorer = Thunar
$browser = brave --force-device-scale-factor=1.15

# ####################################################
# #               ПРИВЯЗКИ ПОД ПРОГРАММЫ             #
# ####################################################

bind = $mainMod, C, killactive,
bind = $mainMod, K, forcekillactive,
bind = $mainMod, mouse:274, togglefloating,
bind = $mainMod, F1, fullscreen,

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $explorer
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, Telegram
bind = $mainMod, T, exec, $text
bind = $mainMod, O, exec, obsidian
bind = $mainMod, V, exec, code

bind = $mainMod, grave, exec, $terminal -e gemini
bind = CTRL, Escape, exec, quickshell ipc -p ~/.config/quickshell/sm1teePanel call processlist toggle
bind = $mainMod, TAB, exec, quickshell ipc -p ~/.config/quickshell/sm1teePanel call spotlight toggle
bind = ALT, Tab, workspace, prev


bind = , Print, exec, grim -g "$(slurp)" -t ppm - | satty --filename - --output-filename ~/Изображения/Скриншот-%S%3f.png
bind = SHIFT, Print, exec, sh -c "grim -t png /tmp/screenshot.png && satty --filename /tmp/screenshot.png --initial-tool=crop"


