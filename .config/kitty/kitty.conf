#
# ==============================================================================
# ВКЛЮЧЕНИЕ ДРУГИХ ФАЙЛОВ КОНФИГУРАЦИИ
# ==============================================================================
# Вы можете подключать другие файлы конфигурации. Это полезно для разделения настроек, например, для тем оформления.

# ## Подключить конкретный файл `other.conf`.
# include other.conf

# ## Подключить все файлы `.conf` из поддиректорий `kitty.d`.
# globinclude kitty.d/**/*.conf

# ## Включить содержимое всех переменных окружения, начинающихся с `KITTY_CONF_`.
# envinclude KITTY_CONF_*

# ## Запустить скрипт и включить его стандартный вывод (STDOUT) в конфигурацию.
# geninclude dynamic.py

# ==============================================================================
# ШРИФТЫ
# ==============================================================================
# kitty обладает мощными возможностями по управлению шрифтами.

# ## Семейство шрифтов. Используйте `kitty +list-fonts`, чтобы увидеть доступные шрифты.
font_family       ComicShannsMono Nerd Font

# ## Жирный шрифт. `auto` означает, что kitty попытается найти жирную версию основного шрифта.
bold_font        auto

# ## Курсивный шрифт. `auto` - аналогично жирному.
# italic_font      auto

# ## Жирный курсив. `auto` - аналогично.
# bold_italic_font auto

# ## Размер шрифта в пунктах (pts).
font_size 30.0

# ## Принудительно отображать текст слева направо (LTR).
# ## Полезно, если вы работаете с RTL-языками (арабский, иврит) и не хотите, чтобы kitty автоматически менял порядок слов.
# force_ltr no

# ## Сопоставление определенных символов Unicode с конкретным шрифтом.
# ## Крайне полезно для иконок, Powerline-символов и т.д., чтобы не патчить основной шрифт.
# ## Формат: symbol_map U+<коды через запятую или дефис> <Имя семейства шрифта>
# ## Пример для символов Powerline:
# # symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

# ## Ограничивает ширину символов в ячейках. По умолчанию некоторые символы могут занимать
# ## несколько ячеек в ширину, если за ними идут пробелы. Эта опция это предотвращает.
# ## Формат: narrow_symbols U+<коды> [опционально количество ячеек]
# ## Пример:
# # narrow_symbols U+E0A0-U+E0A3,U+E0C0-U+E0C7 1

# ## Управление лигатурами (когда несколько символов сливаются в один, например `!=` в `≠`).
# ## `never`  - всегда отображать лигатуры.
# ## `cursor` - не отображать лигатуры, если курсор находится над ними (удобно при редактировании).
# ## `always` - никогда не отображать лигатуры.
# disable_ligatures never

# ## Точная настройка функций OpenType для шрифтов.
# ## Позволяет включать/отключать стилистические наборы, альтернативные символы и т.д.
# ## Формат: font_features <PostScript-имя шрифта> <+включить/-отключить функцию>
# ## Пример для Fira Code (включает перечеркнутый ноль и "старомодные" цифры):
# # font_features FiraCode-Retina +zero +onum
# ## Пример для отключения стандартных лигатур, но сохранения контекстных:
# # font_features TT2020StyleB-Regular -liga +calt
# font_features none

# ## Изменение характеристик шрифта, таких как положение и толщина подчеркивания.
# ## `px` - пиксели, `%` - проценты, без суффикса - пункты (pts).
# # modify_font underline_position -2
# # modify_font underline_thickness 150%
# # modify_font strikethrough_position 2px
# ## Также можно изменить размер ячейки и базовую линию.
# # modify_font cell_width 80%
# # modify_font cell_height -2px
# # modify_font baseline 3

# ## Масштаб линий для символов псевдографики (рамки и т.д.).
# ## Четыре значения для тонкой, нормальной, толстой и очень толстой линий (в pts).
# box_drawing_scale 0.001, 1, 1.5, 2

# ## Стиль "волнистого" подчеркивания (undercurl).
# ## Формат: (thin|thick)-(sparse|dense).
# ## thin/thick - толщина волны.
# ## sparse/dense - частота волны.
# undercurl_style thin-sparse

# ## Управляет пробелами в подчеркивании, когда оно пересекается с нижними выносными элементами
# ## букв (таких как y, p, q). Значение - это множитель толщины подчеркивания.
# ## 0 - отключает пробелы.
# underline_exclusion 1

# ## Стратегия композиции текста (смешивания глифов с фоном).
# ## `platform` - пытается имитировать нативный рендеринг платформы (Windows, macOS, Linux).
# ## `legacy` - старый метод рендеринга (до kitty 0.28).
# ## Можно тонко настроить, указав гамму и контраст: `1.7 30`.
# text_composition_strategy platform

# ## Предотвращает низкий контраст между цветом текста и фона.
# ## Если контраст ниже порога, цвет текста будет изменен на черный или белый.
# ## `4.5 ratio` - минимальное соотношение контраста (рекомендация WCAG AA).
# ## `20 %` - минимальная разница в яркости в процентах.
# text_fg_override_threshold 0

# ==============================================================================
# НАСТРОЙКИ ТЕКСТОВОГО КУРСОРА
# ==============================================================================

# ## Цвет курсора.
# ## `none` - включает эффект "обратного видео" (курсор принимает цвет фона, а текст под ним - цвет текста).
# cursor #cccccc

# ## Цвет текста под курсором.
# ## `background` - использует цвет фона ячейки.
# cursor_text_color #111111

# ## Форма курсора.
# ## `block` (блок), `beam` (вертикальная черта), `underline` (подчеркивание).
cursor_shape underline

# ## Форма курсора, когда окно не в фокусе.
# ## `block`, `beam`, `underline`, `hollow` (пустой блок), `unchanged` (не изменять).
# cursor_shape_unfocused hollow

# ## Толщина курсора в виде вертикальной черты (beam) в pts.
# cursor_beam_thickness 1.5

# ## Толщина курсора в виде подчеркивания (underline) в pts.
# cursor_underline_thickness 2.0

# ## Интервал мигания курсора в секундах.
# ## `0` - отключить мигание.
# ## Отрицательное значение - использовать системные настройки.
# ## Можно добавить анимацию: `0.5 ease-in-out`.
# cursor_blink_interval -1

# ## Остановить мигание курсора после указанного количества секунд неактивности клавиатуры.
# ## `0` - никогда не останавливать.
# cursor_stop_blinking_after 15.0

# ## Включить анимацию "следа" за курсором. Значение - время в миллисекундах,
# ## которое курсор должен простоять на месте, чтобы при следующем движении появился след.
# cursor_trail 0

# ## Время затухания следа курсора в секундах (минимальное и максимальное).
# cursor_trail_decay 0.1 0.4

# ## Минимальное расстояние (в ячейках), на которое должен переместиться курсор,
# ## чтобы активировать анимацию следа.
# cursor_trail_start_threshold 2


# ==============================================================================
# БУФЕР ПРОКРУТКИ (SCROLLBACK)
# ==============================================================================

# ## Количество строк истории для прокрутки.
# ## Отрицательное значение - бесконечная прокрутка (не рекомендуется).
# scrollback_lines 2000

# ## Прозрачность индикатора прокрутки (полоска справа). 1.0 - непрозрачный, 0.0 - невидимый.
# scrollback_indicator_opacity 1.0

# ## Программа для просмотра буфера прокрутки (например, less).
# ## INPUT_LINE_NUMBER будет заменено номером строки, которая должна быть вверху экрана.
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ## Размер отдельного буфера истории (в МБ) только для пейджера.
# ## Позволяет иметь огромную историю для просмотра без замедления самого терминала.
# scrollback_pager_history_size 0

# ## Заполнять ли новое пространство строками из буфера прокрутки при увеличении окна.
# scrollback_fill_enlarged_window no

# ## Множитель для количества строк, прокручиваемых колесиком мыши.
# ## Отрицательное значение инвертирует направление.
# wheel_scroll_multiplier 5.0

# ## Минимальное количество строк, прокручиваемых колесиком мыши за раз.
# wheel_scroll_min_lines 1

# ## Множитель прокрутки для тачпада (для устройств с высокоточной прокруткой).
# touch_scroll_multiplier 1.0

# ==============================================================================
# МЫШЬ
# ==============================================================================

# ## Скрывать курсор мыши через указанное время неактивности (в секундах).
# ## `0` - не скрывать.
# ## Отрицательное значение - скрывать немедленно при вводе текста.
# mouse_hide_wait 3.0
# ## Расширенный формат: <время до скрытия> <время до показа> <порог активности> <показывать при прокрутке>
# ## Пример: `0.1 3.0 40 yes`

# ## Цвет и стиль для подсветки URL при наведении мыши.
# ## Стили: none, straight, double, curly, dotted, dashed.
# url_color #0087bd
# url_style curly

# ## Программа для открытия URL-адресов.
# ## `default` - использует системный обработчик по умолчанию.
# open_url_with default

# ## Набор префиксов для определения URL-адресов.
# url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# ## Обнаруживать ли URL под курсором мыши.
# detect_urls yes

# ## Дополнительные символы, которые НЕ должны считаться частью URL.
# ## Полезно, чтобы исключить, например, точку в конце предложения.
# # url_excluded_characters

# ## Показывать полный URL-адрес при наведении на гиперссылку (созданную через OSC 8).
# show_hyperlink_targets no

# ## Как подчеркивать гиперссылки.
# ## `hover` - при наведении.
# ## `always` - всегда.
# ## `never` - никогда.
# underline_hyperlinks hover

# ## Копировать выделенный текст в буфер обмена автоматически.
# ## `clipboard` - в системный буфер.
# ## `a1` (или любое другое имя) - во внутренний буфер kitty.
# copy_on_select no

# ## Сбрасывать выделение, если содержимое системного буфера обмена изменилось.
# clear_selection_on_clipboard_loss no

# ## Действия при вставке текста. Через запятую.
# ## `quote-urls-at-prompt` - экранировать URL, если вставляем в командную строку.
# ## `confirm` - запрашивать подтверждение, если вставляемый текст содержит управляющие символы.
# ## `confirm-if-large` - подтверждение для больших объемов текста (>16KB).
# paste_actions quote-urls-at-prompt,confirm

# ## Удалять пробелы в конце строк при копировании.
# ## `never` - никогда.
# ## `smart` - при обычном выделении, но не при прямоугольном.
# ## `always` - всегда.
# strip_trailing_spaces never

# ## Символы, считающиеся частью слова при двойном клике.
# select_by_word_characters @-./_~?&=%+#

# ## Символы, считающиеся частью слова при расширении выделения вперёд.
# # select_by_word_characters_forward

# ## Интервал между кликами для распознавания двойного/тройного клика (в секундах).
# ## Отрицательное значение - использовать системные настройки.
# click_interval -1.0

# ## Перемещать фокус на окно под курсором мыши.
# focus_follows_mouse no

# ## Форма курсора, когда он "захвачен" программой в терминале (например, в vim).
# pointer_shape_when_grabbed arrow

# ## Форма курсора по умолчанию.
# default_pointer_shape beam

# ## Форма курсора при перетаскивании (выделении текста).
# ## Второе значение - для прямоугольного выделения.
# pointer_shape_when_dragging beam crosshair

# --- Действия мыши ---
# Синтаксис: mouse_map <кнопка> <событие> <режимы> <действие>
# Кнопки: left, middle, right, b1..b8 (с модификаторами ctrl, shift, alt).
# События: press, release, doublepress, triplepress, click, doubleclick.
# Режимы: grabbed (захвачено), ungrabbed (не захвачено).

# ## Сбросить все стандартные назначения кнопок мыши.
# clear_all_mouse_actions no

# ## Клик по ссылке или перемещение курсора в командной строке (требует shell integration).
# mouse_map left click ungrabbed mouse_handle_click selection link prompt

# ## Клик по ссылке даже в захваченном режиме.
# mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt

# ## Клик по ссылке с Ctrl+Shift.
# mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
# mouse_map ctrl+shift+left press grabbed discard_event

# ## Вставка из "основного" буфера (primary selection, актуально для Linux).
# mouse_map middle release ungrabbed paste_from_selection

# ## Начало выделения текста.
# mouse_map left press ungrabbed mouse_selection normal

# ## Начало прямоугольного выделения.
# mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle

# ## Выделить слово.
# mouse_map left doublepress ungrabbed mouse_selection word

# ## Выделить строку.
# mouse_map left triplepress ungrabbed mouse_selection line

# ## Выделить от точки клика до конца строки.
# mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point

# ## Расширить текущее выделение.
# mouse_map right press ungrabbed mouse_selection extend


# ==============================================================================
# НАСТРОЙКИ ПРОИЗВОДИТЕЛЬНОСТИ
# ==============================================================================

# ## Задержка между обновлениями экрана (в миллисекундах).
# ## Меньше значение = выше FPS, но больше нагрузка на CPU.
# repaint_delay 10

# ## Задержка перед обработкой ввода от программы (в миллисекундах).
# ## Уменьшение повышает отзывчивость, но может вызвать мерцание.
# input_delay 3

# ## Синхронизировать обновления экрана с частотой обновления монитора (VSync).
# ## Предотвращает разрывы изображения, но может добавить небольшую задержку ввода.
# sync_to_monitor yes


# ==============================================================================
# ЗВУКОВОЙ СИГНАЛ (BELL)
# ==============================================================================

# ## Включить звуковой сигнал.
# enable_audio_bell yes

# ## Длительность визуального сигнала (вспышки экрана) в секундах.
# ## `0` - отключить.
# visual_bell_duration 0.0

# ## Цвет вспышки визуального сигнала. `none` - использует цвет фона выделения.
# visual_bell_color none

# ## Привлекать внимание к окну при сигнале (мигание на панели задач, прыгающая иконка в доке).
# window_alert_on_bell yes

# ## Текст или символ, который будет отображаться на вкладке, если в неактивном окне этой вкладки произошел сигнал.
# bell_on_tab "🔔 "

# ## Команда, которая будет выполняться при сигнале. `none` - ничего не делать.
# command_on_bell none

# ## Путь к звуковому файлу для сигнала. `none` - использовать системный звук.
# bell_path none

# ## Звуковая тема XDG для сигнала в Linux.
# linux_bell_theme __custom


# ==============================================================================
# РАСПОЛОЖЕНИЕ ОКОН (LAYOUT)
# ==============================================================================

# ## Запоминать размер окна при закрытии.
# remember_window_size  yes
# ## Начальная ширина и высота окна в пикселях.
# ## Можно использовать суффикс 'c' для указания размера в ячейках (например, `80c`).
# initial_window_width  640
# initial_window_height 400

# ## Запоминать позицию окна при закрытии (не работает в Wayland).
# remember_window_position no

# ## Список включенных раскладок (layouts). `*` или `all` - все.
# ## Первая в списке будет использоваться при запуске.
# enabled_layouts *

# ## Шаг изменения размера окна (в ячейках/строках) при использовании `ctrl+shift+r`.
# window_resize_step_cells 2
# window_resize_step_lines 2

# ## Ширина рамок между окнами (в `px` или `pt`).
# window_border_width 0.5pt

# ## Рисовать только минимально необходимые рамки (между соседними окнами).
# draw_minimal_borders yes

# ## Отступы вокруг всех окон (в pts).
# ## 1 значение - все стороны, 2 - верт/гориз, 4 - верх/право/низ/лево.
# window_margin_width 0

# ## Отступы, когда видно только одно окно. `-1` - использовать `window_margin_width`.
# single_window_margin_width -1

# ## Отступы внутри окна (между текстом и рамкой) в pts.
# window_padding_width 0

# ## Отступы внутри, когда видно только одно окно. `-1` - использовать `window_padding_width`.
# single_window_padding_width -1

# ## Стратегия размещения области с ячейками, если размер окна не кратен размеру ячейки.
# ## `center`, `top-left` и т.д.
# placement_strategy center

# ## Цвет рамки активного окна.
# active_border_color #00ff00

# ## Цвет рамки неактивных окон.
# inactive_border_color #cccccc

# ## Цвет рамки окна, в котором произошел сигнал (bell).
# bell_border_color #ff5a00

# ## Прозрачность текста в неактивных окнах (0.0 - полностью прозрачный, 1.0 - непрозрачный).
# inactive_text_alpha 1.0

# ## Скрыть декорации окна (заголовок, рамки).
# ## `yes` - скрыть все. На macOS: `titlebar-only`, `titlebar-and-corners`.
# hide_window_decorations no

# ## Путь к изображению для логотипа в углу окна.
# window_logo_path none

# ## Позиция логотипа.
# window_logo_position bottom-right

# ## Прозрачность логотипа.
# window_logo_alpha 0.5

# ## Масштабирование логотипа в процентах от размера окна. `0` - без масштабирования.
# window_logo_scale 0

# ## Время ожидания перед перерисовкой при изменении размера окна (в секундах).
# resize_debounce_time 0.1 0.5

# ## Изменять размер окна шагами, равными размеру ячейки.
# resize_in_steps no

# ## Символы для визуального выбора окна (например, по `ctrl+shift+f7`).
# visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

# ## Запрашивать подтверждение перед закрытием окна, если в нем запущено N или более процессов.
# ## Отрицательное значение не учитывает окна с запущенной командной строкой (shell prompt).
# confirm_os_window_close -1


# ==============================================================================
# ПАНЕЛЬ ВКЛАДОК (TAB BAR)
# ==============================================================================

# ## Положение панели вкладок: `top` или `bottom`.
# tab_bar_edge bottom

# ## Отступы слева и справа от панели вкладок (в pts).
# tab_bar_margin_width 0.0

# ## Отступы сверху и снизу панели вкладок (в pts).
# tab_bar_margin_height 0.0 0.0

# ## Стиль панели вкладок.
# ## `fade` - затухание по краям.
# ## `slant` - скошенные.
# ## `separator` - с разделителем.
# ## `powerline` - в стиле Powerline.
# ## `hidden` - скрыть панель.
# ## `custom` - использовать пользовательскую функцию отрисовки.
